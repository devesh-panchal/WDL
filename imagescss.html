<!DOCTYPE html>
<html>
<head>
	<title>
		image using css
	</title>
	<style>
		div.img
 		{
 			margin:15px; //It is used to create a gap between two images.
			padding:15px; //It is used to create a gap between wall and image.
			border: 1px solid blue
			height: auto;
			width: auto;
			float: center;
			text-align: center;
		}
		div.img img
		{
 			display: inline;
 			margin: 5px;
 			border: 1px solid;
		}
	</style>
</head>
<body>
	<div class="img">
		<a target="" href="img.jpeg">
			<img src="img.jpeg" alt="image name" width="110" height="90">
		</a>
		<a target="" href="img.jpeg">
			<img src="img.jpeg" alt="image name" width="110" height="90">
		</a>
			<div class="desc">Add a description of the image here</div>

	</div>	

</body>
</html>
